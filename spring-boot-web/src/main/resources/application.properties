server.port=10012
#### 配置选项
com.chang.title=spring
com.chang.description=spring boot learn
#### 数据库连接
spring.datasource.url=jdbc:mysql://172.25.1.245:3307/test?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 每次加载 hibernate 时都会删除上一次的生成的表，然后根据你的 model 类再重新来生成新表
# 即使两次没有任何改变也要这样执行
spring.jpa.properties.hibernate.hbm2ddl.auto=create
# 主要是指定生成表名的存储引擎为 InnoDBD
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# 是否打印出自动生成的 SQL，方便调试的时候查看
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


